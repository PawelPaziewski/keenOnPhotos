<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Photo details</title>
</head>
<body>
<!--navbar-->
<div th:replace="fragments::navbar"></div>
<!--messages-->
<div th:replace="fragments::messages"></div>

<div class="container">
    <div class="card mb-3">
        <img class="card-img-top" src="..." alt="Card image cap" th:src="${photo.image}">
        <div class="card-body">
            <h5 class="card-title" th:text="${photo.title}"></h5>
            <p class="card-text" th:text="${photo.description}"></p>
            <p class="card-text" th:text="'Photographer: ' + ${photo.ownerUsername}"></p>
            <p class="card-text" th:text="'Camera: ' + ${photo.cameraParameters}"></p>
            <p class="card-text" th:text="'Location: ' + ${photo.location}"></p>
            <p class="card-text"><small class="text-muted" th:text="'Uploaded: ' + ${photo.uploaded}"></small></p>
        </div>
    </div>
</div>
</body>
</html>
