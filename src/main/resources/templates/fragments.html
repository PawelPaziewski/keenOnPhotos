<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div th:fragment="messages">
    <div class="alert alert-danger" role="alert" th:if="${!(errors == null) and !errors.isEmpty()}">
        <li th:each="error: ${errors}" th:text="${error}"></li>
    </div>
    <div class="alert alert-success" role="alert" th:if="${!(infos == null) and !infos.isEmpty()}">
        <li th:each="info: ${infos}" th:text="${info}"></li>
    </div>
</div>
<div th:fragment="pagination">
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:hidden="${!page.hasPrevious()}">
                <a class="page-link" th:href="@{/latestphotos(page=${page.number-1})}"
                   tabindex="-1">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" th:text="${page.number+1}"></a></li>
            <li class="page-item" th:hidden="${!page.hasNext()}">
                <a class="page-link"
                   th:href="@{/latestphotos(page=${page.number+1})}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
