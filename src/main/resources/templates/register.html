<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Zarejestruj się</title>
</head>
<body>
<div class="container p-4">
    <div class="alert alert-danger" role="alert" th:if="${!(errors == null) and !errors.isEmpty()}">
        <li th:each="error: ${errors}" th:text="${error}"></li>
    </div>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Niepoprawna nazwa użytkownika lub hasło
    </div>
    <h1>Zarejestruj się</h1>
    <form th:action="@{/register}" method="post">
        <div class="mb-3">
            <label for="inputUsername" class="form-label">Nazwa użytkownika</label>
            <input type="text" class="form-control" th:field="${dto.username}" id="inputUsername">
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="form-label">Hasło</label>
            <input type="password" class="form-control" th:field="${dto.password}" id="inputPassword">
        </div>
        <div class="mb-3">
            <label for="repeatPassword" class="form-label">Powtórz hasło</label>
            <input type="password" class="form-control" th:field="${dto.passwordRepeat}" id="repeatPassword">
        </div>
        <div class="mb-3">
            <label for="mail" class="form-label">e-mail</label>
            <input type="email" class="form-control" th:field="${dto.mail}" id="mail">
        </div>
        <button type="submit" class="btn btn-primary">Zarejestruj</button>
    </form>
</div>
</body>
</html>
