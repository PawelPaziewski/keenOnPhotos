<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div class="container p-4">
    <!--messages-->
    <div th:replace="fragments::messages"></div>

    <h1>Please register</h1>
    <form th:action="@{/register}" method="post">
        <div class="mb-3">
            <label for="inputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" th:field="${dto.username}" id="inputUsername">
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" th:field="${dto.password}" id="inputPassword">
        </div>
        <div class="mb-3">
            <label for="repeatPassword" class="form-label">Repeat password</label>
            <input type="password" class="form-control" th:field="${dto.passwordRepeat}" id="repeatPassword">
        </div>
        <div class="mb-3">
            <label for="mail" class="form-label">mail address</label>
            <input type="email" class="form-control" th:field="${dto.mail}" id="mail">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
