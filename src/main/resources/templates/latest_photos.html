<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Latest photos</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">
</head>
<body>
<div class="container">
    <!--messages-->
    <div th:replace="fragments::messages"></div>

    <div class="card m-4" style="width: 20rem; display: inline-block" th:each="lat: ${page.content}">
        <a class="page-link" th:href="@{details/{id}(id = ${lat.id})}">
            <img class="card-img-top" src="..." th:src="${lat.image}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title" th:text="${lat.title}"></h5>
                <p class="card-text"><small class="text-muted" th:text="${lat.uploaded}"></small></p></div>
        </a>
    </div>

    <!--pagination-->
    <div th:replace="fragments::pagination"></div>
</div>
</body>
</html>
