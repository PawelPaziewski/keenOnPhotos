<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Add file</title>
</head>
<body>
<div class="container p-4">
  <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="title" class="form-label">title</label>
      <input type="text" class="form-control" th:field="${photoDto.title}" id="title">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" th:field="${photoDto.description}" id="description">
    </div>
    <div class="mb-3">
      <label for="cameraParameters" class="form-label">Camera Parameters</label>
      <input type="text" class="form-control" th:field="${photoDto.cameraParameters}" id="cameraParameters">
    </div>
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" class="form-control" th:field="${photoDto.location}" id="location">
    </div>
        <div class="form-group">
          <label for="photo" class="form-label">Photo</label>
          <input type="file" name="file" class="form-control" id="photo">
        </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
</div>
</body>
</html>
